<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form</title>
</head>

<body>
  <form>
    <label for="user_name">Повне ім'я</label>
    <input type="text" id="user_name" name="user_name" value="user_name" required><br>

    <label for="email">Email</label>
    <input type="text" id="email" name="email" value="email" required><br>

    <label for="password-one">Пароль</label>
    <input type="text" name="password_one" id="password_one" required><br>

    <label for="password-two">Пароль ще раз</label>
    <input type="text" name="password-two" id="password-two" required><br>

    <label for="sex">Стать</label>
    <label>
      <input type="radio" name="man" id="sex" value="man" checked>чоловіча
    </label>
    <label>
      <input type="radio" name="woman" id="sex" value="woman">жіноча
    </label><br>

    <label for="age">Вік</label>
    <input type="text" name="age" id="age" required><br>

    <label for="course">Курс</label>
    <select name="course_name" id="course" placeholder="-=Виберіть курс=-">
      <option value="front_end">Front-End</option>
      <option value="back_end">Back-End</option>
      <option value="project_management">Project Management</option>
      <option value="qa_manual">QA manual</option>
    </select><br>

    <label for="adress">Повна адреса</label>
    <textarea name="adress" id="adress" cols="27" rows="4"
      placeholder="Країна, регіон, місто/селище, вулиця"></textarea>

    <div>
      <button>Очистити форму</button>
      <button>Зареєструватися</button>
    </div>
  </form>
</body>

</html>
