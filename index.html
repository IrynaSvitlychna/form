<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form</title>

  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;800&family=Raleway:wght@800&family=Roboto:wght@400;500;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/modern-normalize@2.0.0/modern-normalize.min.css">
  <link rel="stylesheet" href="index.css" />
</head>

<body>
  <form>
    <div>
      <label for="user_name">Повне ім'я</label>
      <input type="text" id="user-name" name="user-name" required minlength="3">
    </div>

    <div>
      <label for="email">Email</label>
      <input type="text" id="email" name="email" required>
    </div>

    <div>
      <label for="password-one">Пароль</label>
      <input type="text" name="pwd-one" id="password-one" required>
    </div>

    <div>
      <label for="password-two">Пароль ще раз</label>
      <input type="text" name="pwd-two" id="password-two" required>
    </div>

    <div>
      <span class="gender">Стать</span>
      <label>
        <input class="gender-item" type="radio" name="gender" value="man" required>чоловіча
      </label>
      <label>
        <input class="gender-item" type="radio" name="gender" value="woman" required>жіноча
      </label>
    </div>

    <div>
      <label for="age">Вік</label>
      <input type="text" name="age" id="age" required>
    </div>

    <div>
      <label for="course">Курс</label>
      <select name="course_name" id="course">
        <option value selected hidden disabled>-=Виберіть курс=-</option>
        <option value="front_end">Front-End</option>
        <option value="back_end">Back-End</option>
        <option value="project_management">Project Management</option>
        <option value="qa_manual">QA manual</option>
      </select>
    </div>

    <div>
      <input type="checkbox" id="user-privacy" name="user-privacy" value="true" />
      <label for="user-privacy">
        <span>Я погоджуюся з обробкою персональних даних</span>
      </label>
    </div>

    <div>
      <label for="adress">Повна адреса</label>
      <textarea name="adress" id="adress" cols="23" rows="4" placeholder="Країна, регіон, місто/селище, вулиця"
        required></textarea>
    </div>

    <div>
      <button type="reset">Очистити форму</button>
      <button>Зареєструватися</button>
    </div>
  </form>
</body>

</html>
